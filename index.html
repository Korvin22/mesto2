<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/Logo.svg" alt="лого">
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__image" alt="кусто" src="./images/Kusto.svg">
          <div class="profile__text">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__open-popup" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-plus" type="button"></button>
      </section>
      <section class="elements">


      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup popup-edit">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="name-and-job">
        <input type="text" name="name" id='name' class="popup__input popup__input_type_name" minlength="2" maxlength="40"
          required>
        <span class='error name-error'></span>
        <input type="text" name="dedication" id="dedication" class="popup__input popup__input_type_job" minlength="2" maxlength="200"
          required>
        <span class='error dedication-error'></span>
        <button class="popup__button-save popup__button-save_abled" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup-plus">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_plus" name="title-and-reference" novalidate>
        <input required type="text" name="title" class="popup__input popup__input_type_title" placeholder="Название"
          minlength="2" maxlength="30" id="title">
        <span class='error title-error'></span>
        <input required type="url" name="reference" class="popup__input popup__input_type_reference"
          placeholder="Ссылка" id="reference">
        <span class='error reference-error'></span>
        <button class="popup__button-save popup__button-save_disabled" type="submit" disabled>Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup-image">
    <div class="popup-image__container">
      <button class="popup__button-close popup__button-close_image" type="button"></button>
      <img src="#" alt="#" class="popup__picture">
      <p class="popup__caption"></p>
    </div>
  </section>

  <template class="element-template">
    <div class="elements__element">
      <img src="#" alt="#" class="elements__picture">
      <button class="elements__trash" type="button"></button>
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button class="elements__like" type="button"></button>
      </div>
    </div>
  </template>
  <script type='module' src="./scripts/index.js"></script>

</body>

</html>
